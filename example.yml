# patterns.yml
patterns:
  - pattern:
      expression: "ssl"
      title: "SSL Issues"
      type: "regex"
      case_sensitive: false
      inverse: false
      fields: ["plugin_output", "description"]

  - pattern:
      expression: "Apache.*"
      title: "Apache Issues"
      type: "regex"
      fields: ["plugin_name"]

  - pattern:
      expression: "CVE-\\d+"
      title: "CVE Findings"
      type: "regex"

  - pattern:
      expression: "SQL injection"
      title: "SQL Issues"
      type: "simple"
      case_sensitive: true
      fields: ["description", "plugin_output"]

  - pattern:
      expression: "(?:High|Critical)"
      title: "Critical Issues"
      type: "glob"
      inverse: true

  - pattern:
      expression: "MS*Patch*"
      title: "Missing Patches"
      type: "glob"
      fields: ["plugin_output"]